# /infra/docker-compose.dev.yml
# Docker Compose configuration for development (database only)
# =============================================================================
# GELİŞTİRME ORTAMI: Sadece PostgreSQL veritabanını çalıştırır.
# Kullanım: ./setup.sh dev  VEYA  .\setup.ps1 dev  VEYA  make dev
# =============================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16.11
    container_name: ${COMPOSE_PROJECT_NAME:-gantt}_db_dev
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gantt_app}
      POSTGRES_USER: ${POSTGRES_USER:-gantt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gantt_secret_2024}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gantt_user} -d ${POSTGRES_DB:-gantt_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev:
    driver: local

