# /infra/docker-compose.yml
# Docker Compose configuration for Gantt Chart Application (PRODUCTION)
# =============================================================================
# KURULUM: Proje kök dizininde şu komutu çalıştırın:
#   Windows: .\setup.ps1 setup  VEYA  setup.bat setup
#   Linux/Mac: ./setup.sh setup
#   Make: make setup
# =============================================================================

services:
  # PostgreSQL Database
  db:
    image: postgres:16.11
    container_name: ${COMPOSE_PROJECT_NAME:-gantt}_db
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gantt_app}
      POSTGRES_USER: ${POSTGRES_USER:-gantt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gantt_secret_2024}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gantt_user} -d ${POSTGRES_DB:-gantt_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gantt_network

  # Flask Backend API
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-gantt}_api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-gantt_user}:${POSTGRES_PASSWORD:-gantt_secret_2024}@db:5432/${POSTGRES_DB:-gantt_app}
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gantt_network

  # Vue Frontend (Nginx)
  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000/api}
    container_name: ${COMPOSE_PROJECT_NAME:-gantt}_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - gantt_network

volumes:
  pgdata:
    driver: local

networks:
  gantt_network:
    driver: bridge

